<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="body-wrapper">
    <div class="body-container">
      <div class="container">
        <div class="container-row">
          <div class="container-column">
            <div class="container-img"></div>
          </div>
          <div class="container-column container-text">
            <h3>Perfume</h3>
            
            <h1>
              <span class="br">Gabrielle </span>
              <span class="br">Essence Eau De</span>
              <span class="br">Parfum</span>
            </h1>

            <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h2>
            
            <div class="price-wrapper">
              <div class="price">
                $149.99
              </div> 
              <div class="price-offer">
                $169.99 
              </div>
            </div>
            <button class="add-cart">
              <img src="./imgs/icon-cart.svg" alt="">
              Add to Cart
            </button>        
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Cunha</a>.
  </div>
</body>
</html>
